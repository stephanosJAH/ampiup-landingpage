<!DOCTYPE html>
<html lang="es" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Página no encontrada | ampiUP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f2effd',
                            100: '#dfd6fa',
                            200: '#c0adf5',
                            300: '#a083eb',
                            400: '#8560e0',
                            500: '#6d3dd4',
                            600: '#5a1ac7',
                            700: '#4A00B7',
                            800: '#3d0095',
                            900: '#2d0070',
                            950: '#1a0042',
                        },
                        secondary: {
                            50: '#fdf5ff',
                            100: '#f8e0ff',
                            200: '#f0c3ff',
                            300: '#e6a0ff',
                            400: '#dd7dff',
                            500: '#d45aff',
                            600: '#c933ff',
                            700: '#BD00FF',
                            800: '#9500a0',
                            900: '#6e006e',
                            950: '#400042',
                        }
                    }
                }
            }
        }

    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-white min-h-screen flex items-center justify-center transition-colors duration-300">
    <div class="container mx-auto px-6 text-center" style="view-transition-name: main-content">
        <div class="space-y-8">
            <h1 class="text-9xl font-bold text-primary-700">404</h1>
            <h2 class="text-4xl font-semibold">¡Oops! Página no encontrada</h2>
            <p class="text-xl text-gray-600 dark:text-gray-400">La página que estás buscando parece que no existe o ha sido movida.</p>
            <div class="animation-container mx-auto max-w-md">
                <!-- Animación de robot confundido -->
                <div class="robot-animation"></div>
            </div>
            <a href="index.html" class="inline-block bg-primary-700 hover:bg-primary-600 text-white px-8 py-3 rounded-full transition-colors">
                Volver al inicio
            </a>
        </div>
    </div>
    <script src="main.js"></script>

</html>
