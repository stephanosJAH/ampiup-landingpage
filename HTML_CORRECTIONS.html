<!-- 
    OPCIÓN 3: JavaScript personalizado (necesita backend)
-->
<form id="contact-form" class="space-y-4">
    <input type="email" id="email" name="email" placeholder="Tu email" required class="w-full px-4 py-3 rounded-lg bg-gray-800 border border-gray-700 focus:border-blue-500 focus:outline-none">
    <div id="form-message" class="hidden text-sm"></div>
    <button type="submit" id="submit-btn" class="w-full bg-blue-600 hover:bg-blue-700 px-8 py-3 rounded-lg transition-colors">
        Solicitar demo
    </button>
</form>

<script>
document.getElementById('contact-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const email = document.getElementById('email').value;
    const submitBtn = document.getElementById('submit-btn');
    const message = document.getElementById('form-message');
    
    // Deshabilitar botón durante envío
    submitBtn.disabled = true;
    submitBtn.textContent = 'Enviando...';
    
    try {
        // Enviar a tu API backend
        const response = await fetch('/api/contact', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ email })
        });
        
        if (response.ok) {
            message.className = 'text-green-500 text-sm';
            message.textContent = '¡Gracias! Te contactaremos pronto.';
            message.classList.remove('hidden');
            document.getElementById('email').value = '';
        } else {
            throw new Error('Error al enviar');
        }
    } catch (error) {
        message.className = 'text-red-500 text-sm';
        message.textContent = 'Error al enviar. Por favor, intenta de nuevo.';
        message.classList.remove('hidden');
    } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Solicitar demo';
    }
});
</script>
